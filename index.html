<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Responsive Card Slide</title>
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img class="card-avatar-img" src="assets/avatar1.png">
        <h2 class="card-name-txt">Sam Smith</h2>
        <h3 class="card-role-txt">Software Enginner</h3>
        <button class="card-follow-btn">Follow</button>
      </div>
      <!-- Slides -->
      <div class="swiper-slide">
        <img class="card-avatar-img" src="assets/avatar2.png">
        <h2 class="card-name-txt">John Doe</h2>
        <h3 class="card-role-txt">Programmer</h3>
        <button class="card-follow-btn">Follow</button>
      </div>
      <!-- Slides -->
      <div class="swiper-slide">
        <img class="card-avatar-img" src="assets/avatar3.png">
        <h2 class="card-name-txt">Sophia Ana</h2>
        <h3 class="card-role-txt">UIUX Designer</h3>
        <button class="card-follow-btn">Follow</button>
      </div>
      <!-- Slides -->
      <div class="swiper-slide">
        <img class="card-avatar-img" src="assets/avatar4.png">
        <h2 class="card-name-txt">Adam Well</h2>
        <h3 class="card-role-txt">App Developer</h3>
        <button class="card-follow-btn">Follow</button>
      </div>
      <!-- Slides -->
      <div class="swiper-slide">
        <img class="card-avatar-img" src="assets/avatar5.png">
        <h2 class="card-name-txt">Justin Prog</h2>
        <h3 class="card-role-txt">Web Developer</h3>
        <button class="card-follow-btn">Follow</button>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
